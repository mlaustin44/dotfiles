# Tuned profile: battery-saver
# Ultra-low power mode for maximum battery life

[main]
summary=Battery saver mode - minimum power consumption

[cpu]
governor=powersave
energy_perf_bias=power
energy_performance_preference=power
boost=0
min_perf_pct=0
max_perf_pct=20

[acpi]
platform_profile=quiet

[audio]
timeout=1

[scsi_host]
alpm=med_power_with_dipm

[sysctl]
vm.dirty_writeback_centisecs=1500
vm.laptop_mode=5
net.core.default_qdisc=fq_codel
kernel.nmi_watchdog=0

[script]
script=${i:PROFILE_DIR}/script.sh

[sysfs]
/sys/class/power_supply/BAT0/charge_control_end_threshold=80
/sys/class/drm/card*/device/power_dpm_force_performance_level=low
/sys/module/pcie_aspm/parameters/policy=powersupersave
/sys/module/snd_hda_intel/parameters/power_save_controller=Y
/sys/module/iwlwifi/parameters/power_save=Y
/sys/module/iwlmvm/parameters/power_scheme=3