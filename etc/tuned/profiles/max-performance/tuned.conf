# Tuned profile: max-performance
# Maximum performance mode

[main]
summary=Maximum performance mode - gaming, compilation, rendering

[cpu]
governor=performance
energy_perf_bias=performance
energy_performance_preference=performance
boost=1
min_perf_pct=100
max_perf_pct=100

[acpi]
platform_profile=performance

[audio]
timeout=0

[scsi_host]
alpm=max_performance

[sysctl]
vm.dirty_writeback_centisecs=100
vm.laptop_mode=0
vm.swappiness=10
net.core.default_qdisc=fq
kernel.sched_migration_cost_ns=5000000
kernel.sched_min_granularity_ns=1000000
kernel.sched_wakeup_granularity_ns=2000000
vm.dirty_ratio=40
vm.dirty_background_ratio=10
kernel.nmi_watchdog=0

[script]
script=${i:PROFILE_DIR}/script.sh

[sysfs]
/sys/class/power_supply/BAT0/charge_control_end_threshold=80
/sys/class/drm/card*/device/power_dpm_force_performance_level=high
/sys/module/pcie_aspm/parameters/policy=performance
/sys/module/snd_hda_intel/parameters/power_save_controller=N
/sys/module/iwlwifi/parameters/power_save=N