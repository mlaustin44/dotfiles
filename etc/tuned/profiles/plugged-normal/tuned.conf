# Tuned profile: plugged-normal
# Balanced mode when plugged in

[main]
summary=Plugged normal mode - balanced performance with reasonable fans

[cpu]
governor=powersave
energy_perf_bias=balance_performance
energy_performance_preference=balance_performance
boost=1
min_perf_pct=10
max_perf_pct=100

[acpi]
platform_profile=balanced

[audio]
timeout=10

[scsi_host]
alpm=medium_power

[sysctl]
vm.dirty_writeback_centisecs=500
vm.laptop_mode=0
net.core.default_qdisc=fq_codel
kernel.sched_migration_cost_ns=500000
kernel.sched_min_granularity_ns=2000000
kernel.nmi_watchdog=0

[script]
script=${i:PROFILE_DIR}/script.sh

[sysfs]
/sys/class/power_supply/BAT0/charge_control_end_threshold=80
/sys/class/drm/card*/device/power_dpm_force_performance_level=auto
/sys/module/pcie_aspm/parameters/policy=default
/sys/module/snd_hda_intel/parameters/power_save_controller=Y
/sys/module/iwlwifi/parameters/power_save=N