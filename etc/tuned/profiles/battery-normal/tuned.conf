# Tuned profile: battery-normal
# Balanced battery mode for real work
# Conservative fans, reasonable performance

[main]
summary=Battery normal mode - balanced for productivity on battery

[cpu]
governor=powersave
energy_perf_bias=balance_power
energy_performance_preference=balance_power
boost=0
min_perf_pct=10
max_perf_pct=60

[acpi]
platform_profile=quiet

[audio]
timeout=1

[scsi_host]
alpm=med_power_with_dipm

[sysctl]
vm.dirty_writeback_centisecs=1500
vm.laptop_mode=2
net.core.default_qdisc=fq_codel
kernel.nmi_watchdog=0

[script]
script=${i:PROFILE_DIR}/script.sh

[sysfs]
/sys/class/power_supply/BAT0/charge_control_end_threshold=80
/sys/class/drm/card*/device/power_dpm_force_performance_level=auto
/sys/module/pcie_aspm/parameters/policy=powersave
/sys/module/snd_hda_intel/parameters/power_save_controller=Y
/sys/module/iwlwifi/parameters/power_save=Y
/sys/module/iwlmvm/parameters/power_scheme=2