# -----------------------------------------------------
# Appearance: Colors, Decoration, Animations, Layout
# -----------------------------------------------------

# Colors (load color scheme)
source = ~/.config/hypr/colors.conf
$color8 = $primary
$color11 = $on_surface

# General Layout
general {
    gaps_in = 10
    gaps_out = 20
    border_size = 3
    col.active_border = $color11
    col.inactive_border = $color8
    layout = hy3
    resize_on_border = true
}

# Window Decoration
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 12
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = 0x33000000
    }
}

# Animations
animations {
    enabled = true
    
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# Layout Configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # new_status = master  # Commented for compatibility
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

misc {
    # Allow workspaces to move between monitors
    allow_session_lock_restore = true
    close_special_on_empty = true
    initial_workspace_tracking = 0
}

# Calendar dropdown rules
windowrulev2 = float, class:^(gsimplecal)$
windowrulev2 = move 50% 40, class:^(gsimplecal)$
windowrulev2 = float, class:^(nmtui-float)$
windowrulev2 = size 800 600, class:^(nmtui-float)$
windowrulev2 = center, class:^(nmtui-float)$
# For btop (system monitor)
windowrulev2 = float, class:^(btop-float)$
windowrulev2 = size 1800 1400, class:^(btop-float)$
windowrulev2 = center, class:^(btop-float)$
# For battop (battery monitor)
windowrulev2 = float, class:^(battop-float)$
windowrulev2 = size 1500 1300, class:^(battop-float)$
windowrulev2 = center, class:^(battop-float)$

# hy3 Plugin Configuration (from custom.conf)
plugin {
    hy3 {
        # Gaps when only one window
        no_gaps_when_only = 0  # Set to 1 to remove gaps with single window
        
        # Tab styling
        tabs {
            height = 20
            padding = 5
            render_text = true
            text_center = true
            font_family = "Sans"
            font_size = 10
            col.active = 0xff32b4ff
            col.urgent = 0xffff4444
            col.inactive = 0x80808080
        }
        
        # Auto-tiling
        autotile {
            enable = false  # Set to true for automatic tiling
            trigger_width = 0
            trigger_height = 0
        }
    }
}