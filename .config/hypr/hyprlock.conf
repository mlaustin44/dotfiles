# -----------------------------------------------------
# Hyprlock Configuration - Modern Dark
# -----------------------------------------------------

source = ~/.config/hypr/colors.conf

general {
    ignore_empty_input = true
    hide_cursor = true
    grace = 2
}

# Blurred wallpaper background
background {
    monitor =
    path = ~/Pictures/wallpaper/lockbg.jpg
}

# Password input - minimal modern style
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4">Enter Password</span>
    hide_input = false
    check_color = rgba(0, 255, 255, 0.5)
    fail_color = rgba(255, 0, 0, 0.5)
    fail_text = <i>$ATTEMPTS attempts</i>
    capslock_color = rgba(255, 255, 0, 0.5)
    position = 0, -120
    halign = center
    valign = center
    rounding = 25
}

# Time - large and bold
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 90
    font_family = JetBrains Mono Bold
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, -20
    halign = center
    valign = center
}

# System info - battery/network status
label {
    monitor =
    text = cmd[update:30000] echo "<b>$(whoami)</b> • $(uname -n) • $(acpi -b | cut -d' ' -f4 | tr -d ',')"
    color = rgba(255, 255, 255, 0.4)
    font_size = 12
    font_family = JetBrains Mono
    position = 0, -50
    halign = center
    valign = bottom
}

# Cool ASCII art or quote
label {
    monitor =
    text = ⟨ Type to unlock ⟩
    color = rgba(255, 255, 255, 0.3)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, -200
    halign = center
    valign = center
}