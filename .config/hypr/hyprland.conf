# -----------------------------------------------------
# Main Hyprland Configuration
# -----------------------------------------------------
# Simplified configuration structure replacing ML4W complexity
# This file imports all modular configuration components
# -----------------------------------------------------

# Monitor configuration (customize to your setup)
monitor = eDP-1, 2880x1800@120, 0x0, 1.25
monitor = DP-4, 5120x2160@60, 0x0, 1
monitor = , preferred, auto, 1

# Environment for xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Reload Hyprland plugins
exec-once = hyprpm reload

# Load color scheme
source = ~/.config/hypr/colors.conf
$color8 = $primary
$color11 = $on_surface

# Load configuration modules
source = ~/.config/hypr/environment.conf    # Environment variables and input
source = ~/.config/hypr/appearance.conf     # Visual settings and animations
source = ~/.config/hypr/keybindings.conf    # All keybindings
source = ~/.config/hypr/windowrules.conf    # Window and workspace rules
source = ~/.config/hypr/autostart.conf      # Startup applications

# Monitor management with kanshi
exec-once = kanshi

# Monitor-specific overrides (optional)
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true

exec-once = sleep 1 && hyperctl dispatch workspace 1
