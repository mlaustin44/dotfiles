# -----------------------------------------------------
# Hypridle Configuration
# -----------------------------------------------------

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

# Dim screen after 3 minutes
listener {
    timeout = 180                                # 3min
    on-timeout = brightnessctl -s set 10        # set monitor backlight to minimum
    on-resume = brightnessctl -r                # restore backlight
}

# Lock screen after 10 minutes
listener {
    timeout = 600                                # 10min
    on-timeout = loginctl lock-session          # lock screen
}

# Turn off screen after 11 minutes
listener {
    timeout = 660                                # 11min
    on-timeout = hyprctl dispatch dpms off      # screen off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # screen on
}

# Suspend after 15 minutes
listener {
    timeout = 900                               # 15min
    on-timeout = systemctl suspend              # suspend pc
}

Optional: Keyboard backlight control (uncomment if you have keyboard backlight)
listener { 
    timeout = 180                                          # 3min
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight
}