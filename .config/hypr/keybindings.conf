# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------

# Main modifier
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts

# Applications
bind = $mainMod, RETURN, exec, kitty                                      # Open terminal
bind = $mainMod, B, exec, chrome                                         # Open browser
bind = $mainMod, E, exec, thunar                                        # Open file manager
bind = $mainMod, SPACE, exec, pkill fuzzel || fuzzel
bind = $mainMod CTRL, E, exec, wtype                                      # Emoji picker
bind = $mainMod CTRL, C, exec, gnome-calculator                           # Calculator

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1

# Windows - hy3 support
bind = $mainMod, Q, hy3:killactive                                        # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill  # Kill all instances
bind = $mainMod, F, fullscreen, 0                                         # Fullscreen
bind = $mainMod, M, fullscreen, 1                                         # Maximize
bind = $mainMod CTRL, T, togglefloating                                        # Toggle floating
bind = $mainMod SHIFT, T, workspaceopt, allfloat                         # Float all windows

# Window Focus - hy3 support
bind = $mainMod, left, hy3:movefocus, l, visible
bind = $mainMod, right, hy3:movefocus, r, visible
bind = $mainMod, up, hy3:movefocus, u, visible
bind = $mainMod, down, hy3:movefocus, d, visible
bind = $mainMod, h, hy3:movefocus, l, visible
bind = $mainMod, l, hy3:movefocus, r, visible
bind = $mainMod, k, hy3:movefocus, u, visible
bind = $mainMod, j, hy3:movefocus, d, visible

# Window Movement - hy3 support
bind = $mainMod ALT, left, hy3:movewindow, l
bind = $mainMod ALT, right, hy3:movewindow, r
bind = $mainMod ALT, up, hy3:movewindow, u
bind = $mainMod ALT, down, hy3:movewindow, d
bind = $mainMod ALT, h, hy3:movewindow, l
bind = $mainMod ALT, l, hy3:movewindow, r
bind = $mainMod ALT, k, hy3:movewindow, u
bind = $mainMod ALT, j, hy3:movewindow, d

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Resizing
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, h, resizeactive, -100 0
bind = $mainMod SHIFT, l, resizeactive, 100 0
bind = $mainMod SHIFT, k, resizeactive, 0 -100
bind = $mainMod SHIFT, j, resizeactive, 0 100

# hy3 Tab Groups - Direct bindings (no submap)
bind = $mainMod, G, hy3:makegroup, tab                                    # Create tab group
bind = $mainMod, bracketright, hy3:focustab, r                           # Next tab
bind = $mainMod, bracketleft, hy3:focustab, l                            # Previous tab
bind = $mainMod, U, hy3:changegroup, untab                               # Remove from group
bind = $mainMod, T, hy3:changegroup, toggletab                           # Toggle tab/split
bind = $mainMod, O, hy3:changegroup, opposite                            # Change split direction
#bind = $mainMod, S, hy3:makegroup, v, toggle                             # Vertical split (with toggle)
#bind = $mainMod, V, hy3:makegroup, h, toggle                             # Horizontal split (with toggle)

# Advanced hy3 features (new additions that don't conflict)
bind = $mainMod, A, hy3:changefocus, raise                               # Raise focus level
bind = $mainMod SHIFT, A, hy3:changefocus, lower                         # Lower focus level
bind = $mainMod CTRL, W, hy3:warpcursor                                  # Warp cursor to focused

# Expert features: Expand nodes (like i3)
bind = $mainMod CTRL, H, hy3:expand, expand                              # Expand node
bind = $mainMod CTRL SHIFT, H, hy3:expand, base                          # Reset expansion

# Ephemeral groups (auto-cleanup when empty)
bind = $mainMod, X, hy3:makegroup, h, toggle, ephemeral                  # Temp horizontal group
bind = $mainMod SHIFT, X, hy3:setephemeral, toggle                       # Toggle ephemeral

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                            # Reload config
bind = , PRINT, exec, flameshot gui                              # Screenshot
bind = $mainMod ALT, F, exec, flameshot full                             # Full screenshot
bind = $mainMod ALT, S, exec, flameshot gui                              # Area screenshot
bind = $mainMod CTRL, Q, exec, wlogout                                   # Logout menu
bind = $mainMod CTRL, K, exec, kitty nvim ~/.config/hypr/                # Edit config
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh               # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh                # Toggle waybar
bind = $mainMod CTRL, S, exec, kitty nvim ~/.config/hypr/                # Edit Hyprland config
bind = $mainMod CTRL, L, exec, ~/.config/hypr/scripts/power.sh lock      # Lock screen

# clipboard
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu --lines=15 --width=60 | cliphist decode | wl-copy
bind = SUPER SHIFT, V, exec, cliphist wipe

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, Tab, workspace, m+1                          # Next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1                    # Previous workspace
bind = $mainMod, TAB, workspace, previous
bind = $mainMod CTRL, down, workspace, empty

# Move to Workspace
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

# Move to Workspace (silent)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, r+1
bind = $mainMod, mouse_up, workspace, r-1
bind = $mainMod CTRL, left, workspace, r-1
bind = $mainMod CTRL, right, workspace, r+1

# Special workspace (scratchpad)
bind = $mainMod, W, togglespecialworkspace
bind = $mainMod SHIFT, W, movetoworkspace, special
bind = $mainMod ALT, W, movetoworkspacesilent, special

# Passthrough mode
bind = $mainMod SHIFT, F10, submap, passthrough
submap = passthrough
bind = $mainMod SHIFT, F10, submap, reset
submap = reset

# Function Keys (Fn)
#bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%              # Increase brightness
#bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-            # Decrease brightness
#bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+  # Increase volume
#bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-       # Decrease volume
#bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle   # Toggle mute
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bind = , XF86AudioPlay, exec, playerctl play-pause                        # Play/pause
bind = , XF86AudioPause, exec, playerctl pause                            # Pause
bind = , XF86AudioNext, exec, playerctl next                              # Next track
bind = , XF86AudioPrev, exec, playerctl previous                          # Previous track
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle  # Toggle microphone
bind = , XF86Calculator, exec, gnome-calculator                           # Open calculator
bind = , XF86Lock, exec, hyprlock                                         # Lock screen

# Keyboard backlight (if available)
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

# Display mode toggle (Fn+F7 is usually XF86Display)
bind = SUPER, P, exec, /usr/local/bin/display-mode-switch.sh
